<p>Hello</p>
<app-use-progress-spinner-component></app-use-progress-spinner-component>
<hr />
<button mat-raised-button color="primary">Click</button>
<button mat-raised-button color="accent">Click</button>
<button mat-raised-button color="warn">Click</button>

<hr />

<mat-form-field>
  <input matInput placeholder="Name filter" (keyup)="doFilter()" #nameFilter />
</mat-form-field>
<mat-form-field>
  <mat-select #ageFilter1 (selectionChange)="doFilter()">
    <mat-option value="1">1</mat-option>
    <mat-option value="2">2</mat-option>
    <mat-option value="3">3</mat-option>
    <mat-option value="4">4</mat-option>
    <mat-option value="5">5</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select #ageFilter2 (selectionChange)="doFilter()">
    <mat-option value=">">> than</mat-option>
    <mat-option value="<">< than</mat-option>
    <mat-option value="=">=</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-select #genderFilter (selectionChange)="doFilter()">
    <mat-option value="Male">Male</mat-option>
    <mat-option value="Female">Female</mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button color="accent" (click)="clearFilters()">
  Clear filters
</button>
<hr />
<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let pupil">{{ pupil.name }}</td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
    <td mat-cell *matCellDef="let pupil">{{ pupil.age }}</td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let pupil">{{ pupil.gender }}</td>
  </ng-container>
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let x">{{ x.subject }}</td>
  </ng-container>
  <!-- Expandable element -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let x" [attr.colspan]="displayedColumns.length">
      <div
        class="example-element-detail"
        [@detailExpand]="x == expandedElement ? 'expanded' : 'collapsed'"
      >
        {{ x.desc }} | {{ x.name }}
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let w; columns: displayedColumns"
    (click)="expandedElement = expandedElement === w ? null : w"
  ></tr>
  <tr
    mat-row
    *matRowDef="let y; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[2, 4, 5]"
  showFirstLastButtons
></mat-paginator>

<p [style.backgroundColor]="backgroundColor">A title {{ title }}</p>
